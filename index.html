<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЛекСправка</title>
  <style>
    body { font-family: Arial; padding: 15px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    .drug { border: 1px solid #ccc; padding: 10px; margin: 8px 0; }
    button { padding: 10px 20px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>ЛекСправка</h2>
  <input type="text" id="search" placeholder="Ибупрофен, Нурофен...">

  <div id="results"></div>
  <button id="compareBtn" disabled>Сравнить</button>
  <div id="comparison"></div>

  <script>
    let allDrugs = [];
    let selectedDrugs = [];

    fetch('drugs.json')
      .then(res => res.json())
      .then(data => {
        allDrugs = data;
      })
      .catch(err => {
        document.getElementById('results').innerHTML = `<p>❌ Ошибка: ${err.message}</p>`;
      });

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      if (!q) {
        document.getElementById('results').innerHTML = '<p>Введите запрос...</p>';
        return;
      }
      const filtered = allDrugs.filter(d =>
        (d.trade_name || '').toLowerCase().includes(q) ||
        (d.mnn || '').toLowerCase().includes(q)
      );
      displayDrugs(filtered);
    });

    function displayDrugs(list) {
      const container = document.getElementById('results');
      container.innerHTML = list.map((d, i) =>
        `<div class="drug">
          <label>
            <input type="checkbox" onchange="toggle(${i}, this.checked)">
            ${d.trade_name} — ${d.mnn}
          </label>
        </div>`
      ).join('');
    }

    window.toggle = (idx, checked) => {
      const drug = allDrugs[idx];
      if (checked) selectedDrugs.push(drug);
      else selectedDrugs = selectedDrugs.filter(d => d !== drug);
      document.getElementById('compareBtn').disabled = selectedDrugs.length < 2;
    };

    document.getElementById('compareBtn').addEventListener('click', () => {
      const names = selectedDrugs.map(d => d.trade_name).join(', ');
      document.getElementById('comparison').innerHTML = `<p>✅ Сравниваем: ${names}</p>`;
    });
  </script>
</body>
</html>
